on:
    push:
      branches: [master, test]
        
jobs:
    tests_e2e:
      name: Run end-to-end tests
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
        - name: Install dependencies
          run: npm install
        - name: Run tests
          run: npx playwright test